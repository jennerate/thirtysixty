<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Settings</title>
    </head>
    <body>
        <div>
            <h1 class="settings-title">time</h1> 
            <p class="settings-subtitle">length of set</p>
            <span class="button-spacing"></span>
            <button type="button" id="thirty" class="button-styling" onClick="setTime()">
                30 sec.
            </button>
            <span class="button-spacing"></span>
            <button type="button" id="sixty" class="button-styling" onClick="setTime()">
                <p>60 sec.</p>
            </button>
        </div>
        <div>
            <h1 class="settings-title">sets</h1> 
            <p class="settings-subtitle">number of sets</p>
        </div>
    </body>
</html>
