<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div>
            <h1 class="settings-title">time</h1> 
            <p class="settings-subtitle">length of set</p>
            <span class="button-spacing"></span>
            <button type="button" id="thirty" class="button-styling">30 sec.</button>
            <span class="button-spacing"></span>
            <button type="button" id="sixty" class="button-styling"><p>60 sec.</p></button>
        </div>
        <div>
            <h1 class="settings-title">sets</h1> 
            <p class="settings-subtitle">number of sets</p>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p>1</p>
                </div>
                <div class="swiper-slide">
                    <p>2</p>
                </div>
                <div class="swiper-slide">
                    <p>3</p>
                </div>
                <div class="swiper-slide">
                    <p>4</p>
                </div>
                <div class="swiper-slide">
                    <p>5</p>
                </div>
                <div class="swiper-slide">
                    <p>6</p>
                </div>
                <div class="swiper-slide">
                    <p>7</p>
                </div>
                <div class="swiper-slide">
                    <p>8</p>
                </div>
                <div class="swiper-slide">
                    <p>9</p>
                </div>
                <div class="swiper-slide">
                    <p>10</p>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
